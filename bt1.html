                    break;
                case "Dưa Hấu":
                    result = "20000 VNĐ/kg";
                    break;
                case "Táo":
                    result = "30000 VNĐ/kg";
                    break;
                case "Xoài":
                    result = "30000 VNĐ/kg";
                    break;
                case "Cam":
                    result = "40000 VNĐ/kg";
                    break;
                case "Chôm Chôm":
                    result = "40000 VNĐ/kg";
                    break;
                case "Măng Cụt":
                    result = "50000 VNĐ/kg";
                    break;
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
